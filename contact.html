<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="style.css"/>
  
  <section class="services">
    <form class="contact-form" id="contact-form">
      <input type="text" name="name" placeholder="Ton nom" required>
      <input type="email" name="email" placeholder="Ton email" required>
      <textarea name="message" placeholder="Ton message" rows="5" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </section>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  (function() {
    emailjs.init("mUIrfCCOFr5ROIVwu"); // Remplace par ta vraie Public Key

    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.sendForm('service_4gcjcbs', 'template_wcmczv9', this)
        .then(function() {
          alert("✅ Message envoyé !");
          window.location.href = "success.html"; // Redirection optionnelle
        }, function(error) {
          console.error("Erreur lors de l'envoi :", error);
          alert("❌ Erreur lors de l'envoi du message. Veuillez réessayer.");
        });
    });
  })();
</script>

</body>
</html>
