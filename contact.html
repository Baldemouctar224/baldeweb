<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Baldeweb</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  
  </div>
  <header>
    <h1>Information</h1>
    
  </header>

  <section class="services">
    <h2>Contacte-moi</h2>
    <form class="contact-form" id="contact-form">
      <input type="text" name="name" placeholder="Ton nom" required>
      <input type="email" name="email" placeholder="Ton email" required>
      <textarea name="message" placeholder="Ton message" rows="5" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </section>

 
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  // Initialisation de EmailJS
  (function() {
    emailjs.init("mUIrfCCOFr5ROIVwu"); // Ta clé publique
  })();

  // Attendre que le DOM soit chargé
  document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById('contact-form');

    if (!form) {
      console.error("❌ Le formulaire avec l'ID 'contact-form' est introuvable !");
      return;
    }

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Empêche le rechargement de la page

      // Envoi via EmailJS
      emailjs.sendForm('service_4gcjcbs', 'template_wcmczv9', this)
        .then(function(response) {
          alert("✅ Message envoyé avec succès !");
          window.location.href = "success"; // Redirection symbolique
        })
        .catch(function(error) {
          alert("❌ Erreur lors de l'envoi...");
          console.error("Erreur EmailJS :", error);
        });
    });
  });
</script>

 

</body>
</html>
