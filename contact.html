<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="style.css"/>
  
  <section class="services">
    <form class="contact-form" id="contact-form">
      <input type="text" name="name" placeholder="Ton nom" required>
      <input type="email" name="email" placeholder="Ton email" required>
      <textarea name="message" placeholder="Ton message" rows="5" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </section>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
   emailjs.init("mUIrfCCOFr5ROIVwu");
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      emailjs.sendForm('service_4gcjcbs', 'template_wcmczv9', this)
        .then(() => {
          alert("✅ Message envoyé !");
          window.location.href = "success.html"; // optionnel
        }, 
    });
  </script>
</body>
</html>
