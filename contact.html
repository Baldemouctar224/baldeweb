<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("mUIrfCCOFr5ROIVwu"); // Remplace par ton vrai user ID
    })();
  </script>
</head>
<body>
  <form id="contact-form">
    <input type="text" name="user_name" placeholder="Nom" required />
    <input type="email" name="user_email" placeholder="Email" required />
    <textarea name="message" placeholder="Message" required></textarea>
    <button type="submit">Envoyer</button>
  </form>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      emailjs.sendForm('service_4gcjcbs', 'template_wcmczv9', this)
        .then(() => {
          alert("✅ Message envoyé !");
          window.location.href = "success.html"; // optionnel
        }, (err) => {
          alert("❌ Erreur lors de l'envoi : " + JSON.stringify(err));
        });
    });
  </script>
</body>
</html>
